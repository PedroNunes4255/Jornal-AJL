<script>
document.documentElement.classList.remove('page-exit');
document.addEventListener('DOMContentLoaded', ()=>{
  document.body.insertAdjacentHTML('beforeend','<div class="page-overlay"></div>');
  if(!window.gsap) return;
  gsap.registerPlugin(ScrollTrigger);
  const tl = gsap.timeline({defaults:{ease:'power4.out'}});
  tl.to('.page-overlay', {y:'-100%', duration:.7, ease:'power4.inOut'}, 0);
  tl.from('.header', {opacity:0, y:-30, duration:.45}, .1);
  tl.from('.hero', {opacity:0, y:30, duration:.55}, .15);
  const cards = gsap.utils.toArray('.cards article');
  if(cards.length){
    tl.from(cards, {opacity:0, y: gsap.utils.wrap([-40,40]), rotate: gsap.utils.wrap([-3,3]), scale:.94, filter:'blur(6px)', duration:.55, stagger:{each:.06, from:'random'}}, .25);
  }
  gsap.utils.toArray('.reveal, .card').forEach((el)=>{
    gsap.fromTo(el, {opacity:0, y:24, filter:'blur(6px)'}, {opacity:1, y:0, filter:'blur(0)', duration:.6, ease:'power3.out',
      scrollTrigger:{trigger:el, start:'top 85%'}});
  });
  const isInternal = (a)=> a.hostname === location.hostname || a.href.startsWith('./') || a.getAttribute('href')?.startsWith('../');
  document.addEventListener('click', (e)=>{
    const a = e.target.closest('a');
    if(!a || a.target === '_blank') return;
    const url = a.getAttribute('href'); if(!url || url.startsWith('#')) return;
    if(!isInternal(a)) return;
    e.preventDefault();
    const tlOut = gsap.timeline({defaults:{ease:'power4.inOut'}, onComplete(){ window.location.href = url; }});
    const cards = gsap.utils.toArray('.cards article');
    if(cards.length){ tlOut.to(cards, {opacity:0, y: gsap.utils.wrap([60,-60]), x: gsap.utils.wrap([80,-80]), rotate: gsap.utils.wrap([8,-8]), scale:.96, filter:'blur(6px)', duration:.45, stagger:{each:.03}} ,0); }
    tlOut.to('.hero', {opacity:0, y:-20, duration:.35}, 0);
    tlOut.to('.header', {opacity:0, y:-20, duration:.35}, 0.05);
    tlOut.to('.footer', {opacity:0, y:20, duration:.35}, 0.05);
    tlOut.to('.page-overlay', {y:'0%', duration:.6}, 0.06);
  });
});
</script>

</body>
